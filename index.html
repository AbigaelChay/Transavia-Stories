        <h2>verhaal op maat?</h2>
        <form action="#">
          <fieldset>
           <!-- fieldset is een groepje bij elkaar horende dingen, je ziet 'm als een bordertje eromheen staan. dus als je 'm lelijk vind doe je border: none -->
            <legend>Leesduur</legend>
            <!-- legend is de titel van de fieldset, deze zie je ook daadwerkelijk op de site, de namen van labels zie je ook, dus geef 1 van de 2 dezelfde kleur als je achtergrond -->
             <label for="range">leesduur</label>
            <input id="range" type="range" min="1" max="20" step="1">
            <button>bekijk resultaten</button>
              
          </fieldset>
           
        </form>
        <form action="#">
           <fieldset>
           <legend>zoeken</legend>

            </fieldset>
        </form>

                    <label for="email">email</label> 
                    <input id="email" type="email">
