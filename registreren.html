<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registreren</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
</head>

<body>
    <header>
        <img src="assets/images/logo1.png" alt="logo" />
        <h1> 99STORIES </h1>
    </header>

    <main>
        <a href="index.html">Terug naar homepagina</a>

        <form action="index.html">
            <fieldset>
                <legend>Persoonsgegevens</legend>
                <label for="name">voor en/of achternaam</label>
                <input id="name" type="text">

                <label for="man">man</label>
                <input name="geslacht" id="man" type="radio">
                <label for="vrouw">vrouw</label>
                <input name="geslacht" id="vrouw" type="radio">

                <label for="dateofbirth">geboortedatum</label>
                <input id="dateofbirth" type="date">
            </fieldset>

            <fieldset>
                <legend>Gewenste inloggegevens</legend>
                <label for="email">email</label>
                <input id="email" type="email" required>
                <label for="password">wachtwoord</label>
                <input id="password" type="password" required>
                <label for="repeatpassword">bevestig wachtwoord</label> <input id="repeatpassword" type="password" required>
            </fieldset>

            <fieldset>
                <legend>algemene voorwaarden</legend>
                <label for="accept">Ik ga akkoord met de Algemene Voorwaarden</label>
                <input for="accept" type="checkbox">
            </fieldset>

            <input type="submit" value="account aanmaken">
        </form>
        <p>Of registreer met je social media account</p>
        <a href="index.html">Facebook</a>
        <a href="index.html">Twitter</a>
    </main>
</body>

</html>
